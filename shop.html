<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script type="module" src="src/shop.js"></script>
</head>
<body class="center-text">
    <div class="row">
        <h1>Points Shop</h1>
    </div>
    <div class="row">
        <div class="col-sm-0 col-md-3 col-lg-4"></div>
        <div class="column col-sm-12 col-md-6 col-lg-4">
            <h2 id="cur-pt-total"></h2>
            <hr>
            <h3 id="error" class="hidden">Not enough points for this purchase</h3>
            <h3>Current point total: <span id="cur-pt-label"></span></h3>
            <h2>200 points to unlock page title color:</h2>
            <button id="default-title">Default</button>
            <button id="red-title" class="red">Red</button>
            <button id="blue-title" class="blue">Blue</button>
            <button id="green-title" class="green">Green</button>
            <button id="yellow-title" class="yellow">Yellow</button>
            <button id="turquoise-title" class="turquoise">Turquoise</button>
            <button id="purple-title" class="purple">Purple</button>
            <button id="pink-title" class="pink">Pink</button>
            <p>Please note that color changes do not work on the stroop test page.</p>
        </div>
        <div class="col-sm-0 col-md-3 col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-0 col-md-3 col-lg-4"></div>
        <nav class="column col-sm-12 col-md-6 col-lg-4">
            <a class="button" href="results.html">Results</a>
        </nav>
        <div class="col-sm-0 col-md-3 col-lg-4"></div>
    </div>
</body>
</html>
